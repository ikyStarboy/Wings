<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Chat Realtime Firebase</title>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-database-compat.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      background: #f1f1f1;
    }

    #chat-container {
      max-width: 600px;
      margin: auto;
      height: 90vh;
      display: flex;
      flex-direction: column;
      background: white;
      border: 1px solid #ccc;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }

    #chat {
      flex: 1;
      overflow-y: auto;
      padding: 10px;
    }

    .msg {
      max-width: 70%;
      padding: 10px;
      margin: 5px 0;
      border-radius: 15px;
      clear: both;
      word-wrap: break-word;
    }

    .own {
      background: #dcf8c6;
      margin-left: auto;
      text-align: right;
    }

    .other {
      background: #e5e5ea;
      margin-right: auto;
      text-align: left;
    }

    #input-area {
      display: flex;
      border-top: 1px solid #ccc;
    }

    #input {
      flex: 1;
      padding: 10px;
      border: none;
      font-size: 16px;
    }

    #send {
      padding: 10px 15px;
      background: #4caf50;
      color: white;
      border: none;
      font-size: 16px;
      cursor: pointer;
    }

    #send:hover {
      background: #45a049;
    }
  </style>
</head>
<body>

<div id="chat-container">
  <div id="chat"></div>
  <div id="input-area">
    <input type="text" id="input" placeholder="Ketik pesan..." />
    <button id="send">Kirim</button>
  </div>
</div>

<script>
  // Firebase config kamu
  const firebaseConfig = {
    apiKey: "AIzaSyCTjBsKdHmmTELY3wnfGYANEzzDBEF2BIo",
    authDomain: "realtime-df5d0.firebaseapp.com",
    databaseURL: "https://realtime-df5d0-default-rtdb.asia-southeast1.firebasedatabase.app",
    projectId: "realtime-df5d0",
    storageBucket: "realtime-df5d0.firebasestorage.app",
    messagingSenderId: "1065067984786",
    appId: "1:1065067984786:web:b315a080932587ec53f34b",
    measurementId: "G-Z923CJMN44"
  };

  firebase.initializeApp(firebaseConfig);
  const db = firebase.database();

  // Ambil/Atur nama pengguna
  let username = localStorage.getItem("username");
  if (!username) {
    username = prompt("Masukkan nama kamu:");
    if (!username) username = "Anonim";
    localStorage.setItem("username", username);
  }

  const chat = document.getElementById("chat");
  const input = document.getElementById("input");
  const sendBtn = document.getElementById("send");

  function scrollToBottom() {
    chat.scrollTop = chat.scrollHeight;
  }

  // Tampilkan chat realtime
  db.ref("chats").on("child_added", snapshot => {
    const data = snapshot.val();
    const div = document.createElement("div");
    div.classList.add("msg");
    div.classList.add(data.user === username ? "own" : "other");
    div.textContent = data.user + ": " + data.message;
    chat.appendChild(div);
    scrollToBottom();
  });

  // Kirim chat
  sendBtn.onclick = () => {
    const message = input.value.trim();
    if (message === "") return;

    db.ref("chats").push({
      user: username,
      message: message,
      timestamp: Date.now()
    });

    input.value = "";
  };

  input.addEventListener("keypress", e => {
    if (e.key === "Enter") sendBtn.click();
  });
</script>

</body>
</html>
