<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Chat Realtime</title>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-database-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-auth-compat.js"></script>
  <style>
    * { box-sizing: border-box; }
    html, body {
      margin: 0; padding: 0; height: 100%;
      font-family: Arial, sans-serif;
      background: url('https://raw.githubusercontent.com/ikyYourStar/ZedxChat/refs/heads/main/assets/Tak%20berjudul134_20250707192207.png') no-repeat center center fixed;
      background-size: cover;
    }
    body { display: flex; flex-direction: column; }

    /* Gaya untuk halaman chat */
    #chat-wrapper {
      flex: 1;
      display: flex;
      flex-direction: column;
      display: none;
      /* Padding akan disesuaikan secara dinamis oleh JavaScript */
      padding-top: 0;
      padding-bottom: 0;
      overflow: hidden; /* Penting untuk menjaga scroll hanya di chat-container */
    }

    #chat-header {
      background: #f0f2f5;
      padding: 3vw;
      display: flex;
      justify-content: space-between;
      align-items: center;
      border-bottom: 1px solid #ccc;
      font-size: 5vw;
      font-weight: bold;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      z-index: 999;
    }

    #header-username {
      flex-grow: 1;
      text-align: center;
      margin-left: 5vw;
    }

    #menu-button {
      background: none;
      border: none;
      font-size: 6vw;
      cursor: pointer;
      position: relative;
      padding: 0;
    }

    #logout-menu {
      position: absolute;
      top: 100%;
      right: 0;
      background: white;
      border: 1px solid #ddd;
      border-radius: 1vw;
      box-shadow: 0 2px 5px rgba(0,0,0,0.2);
      display: none;
      flex-direction: column;
      min-width: 25vw;
      z-index: 1001;
    }

    #logout-menu button {
      background: none;
      border: none;
      padding: 3vw;
      text-align: left;
      font-size: 4vw;
      width: 100%;
      cursor: pointer;
      color: #333;
    }

    #logout-menu button:hover {
      background: #f0f0f0;
    }

    #chat-container {
      flex: 1; /* Akan memenuhi ruang yang tersisa */
      overflow-y: auto; /* Ini yang akan di-scroll */
      padding: 3vw;
      /* Properti ini tidak perlu lagi padding-top/bottom karena sudah di handle oleh chat-wrapper yang punya padding */
    }

    .msg {
      max-width: 75%;
      padding: 3vw;
      margin: 2vw 0;
      border-radius: 2vw;
      word-wrap: break-word;
      font-size: 4vw;
      position: relative;
      transition: transform 0.2s ease;
      will-change: transform;
    }

    .own {
      background: #dcf8c6;
      margin-left: auto;
      text-align: left;
    }

    .own * {
      text-align: left !important;
    }

    .other {
      background: #e5e5ea;
      margin-right: auto;
      text-align: left;
    }

    .reply {
      font-size: 3.2vw;
      opacity: 0.6;
      margin-bottom: 1vw;
    }

    #reply-preview {
      background: rgba(0,0,0,0.6);
      color: white;
      padding: 2vw;
      font-size: 3.5vw;
      display: none;
      justify-content: space-between;
      align-items: center;
      position: fixed;
      bottom: var(--input-area-height, 15vw); /* Gunakan CSS variable */
      left: 0;
      width: 100%;
      z-index: 998;
    }

    #reply-preview span {
      flex: 1;
    }

    #input-area {
      display: flex;
      gap: 2vw;
      padding: 2vw;
      background: #fff;
      border-top: 1px solid #ccc;
      align-items: center;
      position: fixed;
      bottom: 0;
      left: 0;
      width: 100%;
      z-index: 999;
    }

    #input {
      flex: 1;
      padding: 2.5vw;
      font-size: 4vw;
      border: 1px solid #ccc;
      border-radius: 1vw;
    }

    #send {
      padding: 2.5vw 4vw;
      background: #4caf50;
      color: white;
      font-size: 4vw;
      border: none;
      border-radius: 1vw;
      cursor: pointer;
    }

    #uploadBtn {
      background: none;
      border: none;
      font-size: 6vw;
      cursor: pointer;
    }

    .msg img {
      max-width: 100%;
      border-radius: 1vw;
      margin-top: 1vw;
    }

    .time {
      font-size: 3vw;
      opacity: 0.5;
      display: block;
      margin-top: 1vw;
    }

    .own .time {
      text-align: left;
    }

    .other .time {
      text-align: left;
    }

    /* Gaya untuk halaman login */
    #login-page {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: url('https://raw.githubusercontent.com/ikyYourStar/ZedxChat/refs/heads/main/assets/ced57229-34ea-461b-9ecd-7a1b17154cd3.jpeg') no-repeat center center fixed;
      background-size: cover;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      z-index: 1000;
      color: white;
      text-shadow: 1px 1px 2px black;
    }

    #login-form {
      background: rgba(0, 0, 0, 0.7);
      padding: 5vw;
      border-radius: 2vw;
      text-align: center;
      width: 80%;
      max-width: 400px;
    }

    #login-form h2 {
      margin-bottom: 4vw;
      font-size: 6vw;
    }

    #login-form input {
      width: calc(100% - 4vw);
      padding: 3vw;
      margin-bottom: 3vw;
      border-radius: 1vw;
      border: none;
      font-size: 4vw;
    }

    #login-form button {
      width: 100%;
      padding: 3vw;
      background: #4caf50;
      color: white;
      border: none;
      border-radius: 1vw;
      font-size: 4.5vw;
      cursor: pointer;
      margin-top: 2vw;
    }

    #login-form #toggle-mode {
      background: none;
      color: #add8e6;
      border: none;
      font-size: 3.5vw;
      cursor: pointer;
      margin-top: 3vw;
      padding: 0;
      text-decoration: underline;
    }

    #login-error {
      color: #ffdddd;
      margin-top: 2vw;
      font-size: 3.5vw;
      display: none;
    }

    /* Media queries untuk desktop */
    @media (min-width: 768px) {
      #chat-header {
        padding: 15px;
        font-size: 20px;
      }
      #header-username {
        margin-left: 20px;
      }
      #menu-button {
        font-size: 24px;
      }
      #logout-menu {
        border-radius: 4px;
        min-width: 100px;
      }
      #logout-menu button {
        padding: 12px;
        font-size: 16px;
      }
      #input-area {
        padding: 10px;
      }
      #reply-preview {
        bottom: var(--input-area-height, 60px); /* Gunakan CSS variable */
      }

      .msg { font-size: 16px; }
      .reply { font-size: 13px; }
      #input { font-size: 16px; }
      #send { font-size: 16px; }
      #uploadBtn { font-size: 24px; }
      .time { font-size: 12px; }

      #login-form h2 { font-size: 24px; }
      #login-form input { font-size: 16px; padding: 12px; margin-bottom: 12px; width: calc(100% - 24px); }
      #login-form button { font-size: 18px; padding: 12px; margin-top: 8px; }
      #login-form #toggle-mode { font-size: 14px; margin-top: 12px; }
      #login-error { font-size: 14px; margin-top: 8px; }
      #login-form { padding: 20px; border-radius: 8px; }
    }
  </style>
</head>
<body>

  <div id="login-page">
    <div id="login-form">
      <h2 id="form-title">Login</h2>
      <input type="text" id="username-input" placeholder="Username" required />
      <input type="password" id="password-input" placeholder="Password" required />
      <button id="auth-button">Login</button>
      <p id="login-error"></p>
      <button id="toggle-mode">Belum punya akun? Daftar di sini.</button>
    </div>
  </div>

  <div id="chat-wrapper">
    <div id="chat-header">
      <span id="header-username"></span>
      <button id="menu-button">â‹®</button>
      <div id="logout-menu">
        <button id="logout-button">Logout</button>
      </div>
    </div>

    <div id="chat-container"></div>

    <div id="reply-preview">
      <span id="reply-text"></span>
      <button onclick="cancelReply()" style="background:none;border:none;color:white;font-size:5vw;">Ã—</button>
    </div>

    <div id="input-area">
      <button id="uploadBtn">ðŸ“Ž</button>
      <input type="file" id="fileInput" accept="image/*" style="display:none;" />
      <input type="text" id="input" placeholder="Ketik pesan..." />
      <button id="send">Kirim</button>
    </div>
  </div>

  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyCTjBsKdHmmTELY3wnfGYANEzzDBEF2BIo",
      authDomain: "realtime-df5d0.firebaseapp.com",
      databaseURL: "https://realtime-df5d0-default-rtdb.asia-southeast1.firebasedatabase.app",
      projectId: "realtime-df5d0",
      storageBucket: "realtime-df5d0.appspot.com",
      messagingSenderId: "1065067984786",
      appId: "1:1065067984786:web:b315a080932587ec53f34b"
    };

    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();
    const auth = firebase.auth();

    const imgbbKey = "a12e3657b8edd041c13eda8c12ff5925";

    const loginPage = document.getElementById("login-page");
    const usernameInput = document.getElementById("username-input");
    const passwordInput = document.getElementById("password-input");
    const authButton = document.getElementById("auth-button");
    const toggleModeButton = document.getElementById("toggle-mode");
    const formTitle = document.getElementById("form-title");
    const loginError = document.getElementById("login-error");
    const chatWrapper = document.getElementById("chat-wrapper");

    const headerUsername = document.getElementById("header-username");
    const menuButton = document.getElementById("menu-button");
    const logoutMenu = document.getElementById("logout-menu");
    const logoutButton = document.getElementById("logout-button");

    let isLoginMode = true;
    let currentUsername = null;

    const chatContainer = document.getElementById("chat-container");
    const input = document.getElementById("input");
    const sendBtn = document.getElementById("send");
    const fileInput = document.getElementById("fileInput");
    const uploadBtn = document.getElementById("uploadBtn");
    const replyPreview = document.getElementById("reply-preview");
    const replyText = document.getElementById("reply-text");
    let replyTo = null;

    // --- Fungsi Penyesuaian Padding Dinamis ---
    function adjustChatWrapperPadding() {
        const headerHeight = chatHeader.offsetHeight;
        const inputAreaHeight = inputArea.offsetHeight;
        chatWrapper.style.paddingTop = `${headerHeight}px`;
        chatWrapper.style.paddingBottom = `${inputAreaHeight}px`;

        // Sesuaikan posisi reply-preview agar tetap di atas input-area
        replyPreview.style.setProperty('--input-area-height', `${inputAreaHeight}px`);
        // if (window.innerWidth >= 768) { // Untuk desktop
        //     replyPreview.style.bottom = `${inputAreaHeight}px`;
        // } else { // Untuk mobile
        //     replyPreview.style.bottom = `${inputAreaHeight}px`;
        // }
    }

    // --- Menggulir ke bawah, kini dipanggil di berbagai kondisi ---
    function scrollToBottom() {
      // Menunda scroll sedikit agar DOM punya waktu render sepenuhnya
      requestAnimationFrame(() => {
        chatContainer.scrollTop = chatContainer.scrollHeight;
      });
    }

    // --- Memantau keyboard virtual di perangkat seluler ---
    let initialViewportHeight = window.innerHeight;
    let isKeyboardOpen = false;

    // Fungsi untuk memantau perubahan ukuran viewport (saat keyboard muncul/sembunyi)
    function onViewportResize() {
        const currentViewportHeight = window.innerHeight;
        const diff = initialViewportHeight - currentViewportHeight;

        if (diff > (initialViewportHeight * 0.2)) { // Jika perubahan tinggi signifikan (biasanya keyboard)
            if (!isKeyboardOpen) {
                console.log("Keyboard dibuka");
                isKeyboardOpen = true;
                // Gulir ke bawah ketika keyboard muncul
                scrollToBottom();
            }
        } else if (diff < (initialViewportHeight * 0.2) && isKeyboardOpen) {
            console.log("Keyboard ditutup");
            isKeyboardOpen = false;
            // Gulir ke bawah ketika keyboard ditutup
            scrollToBottom();
        }
        // Atur ulang tinggi awal setiap kali ada resize besar
        // initialViewportHeight = currentViewportHeight; // Ini bisa membuat loop, lebih baik disimpan awal saja
    }

    // Tambahkan event listener untuk resize
    window.addEventListener('resize', onViewportResize);

    // Dapatkan referensi elemen yang fixed setelah DOM siap
    const chatHeader = document.getElementById('chat-header');
    const inputArea = document.getElementById('input-area');


    // Dipanggil saat chat dimuat pertama kali atau saat ada pesan baru
    db.ref("chats").on("value", (snapshot) => {
        // Hapus semua pesan yang ada di UI sebelum merender ulang
        chatContainer.innerHTML = '';
        snapshot.forEach((childSnapshot) => {
            renderMessage(childSnapshot.key, childSnapshot.val());
        });
        scrollToBottom(); // Pastikan selalu scroll ke bawah setelah semua pesan dirender
    });


    // Helper untuk membuat email fiktif dari username
    function usernameToEmail(username) {
        return `${username.toLowerCase().replace(/[^a-z0-9]/g, '')}@chatkita.com`;
    }

    // Helper untuk membersihkan username dari email fiktif
    // function emailToUsername(email) { // Tidak lagi digunakan secara langsung
    //     return email.split('@')[0];
    // }

    toggleModeButton.addEventListener("click", () => {
      isLoginMode = !isLoginMode;
      if (isLoginMode) {
        formTitle.textContent = "Login";
        authButton.textContent = "Login";
        toggleModeButton.textContent = "Belum punya akun? Daftar di sini.";
      } else {
        formTitle.textContent = "Daftar";
        authButton.textContent = "Daftar";
        toggleModeButton.textContent = "Sudah punya akun? Login di sini.";
      }
      loginError.style.display = "none";
    });

    authButton.addEventListener("click", async () => {
      const username = usernameInput.value.trim();
      const password = passwordInput.value;
      const emailForAuth = usernameToEmail(username);
      loginError.style.display = "none";

      if (!username || !password) {
        loginError.textContent = "Username dan password harus diisi.";
        loginError.style.display = "block";
        return;
      }

      try {
        if (isLoginMode) {
          await auth.signInWithEmailAndPassword(emailForAuth, password);
        } else {
          const userCredential = await auth.createUserWithEmailAndPassword(emailForAuth, password);
          await db.ref('users/' + userCredential.user.uid).set({
            username: username
          });
          alert("Pendaftaran berhasil! Silakan login.");
          isLoginMode = true;
          formTitle.textContent = "Login";
          authButton.textContent = "Login";
          toggleModeButton.textContent = "Belum punya akun? Daftar di sini.";
        }
      } catch (error) {
        let errorMessage = "Terjadi kesalahan. Silakan coba lagi.";
        if (error.code === 'auth/user-not-found') {
          errorMessage = "Username tidak ditemukan.";
        } else if (error.code === 'auth/wrong-password') {
          errorMessage = "Password salah.";
        } else if (error.code === 'auth/email-already-in-use') {
          errorMessage = "Username sudah digunakan.";
        } else if (error.code === 'auth/invalid-email') {
          errorMessage = "Username tidak valid. Hanya huruf dan angka yang diperbolehkan.";
        } else if (error.code === 'auth/weak-password') {
          errorMessage = "Password harus minimal 6 karakter.";
        }
        loginError.textContent = errorMessage;
        loginError.style.display = "block";
        console.error("Authentication error:", error);
      }
    });

    function cancelReply() {
      replyTo = null;
      replyPreview.style.display = "none";
    }

    function renderMessage(key, data) {
      const div = document.createElement("div");
      const isOwn = data.user === currentUsername;
      div.classList.add("msg", isOwn ? "own" : "other");
      div.id = "msg-" + key;

      const time = new Date(data.timestamp || Date.now());
      const timeStr = time.getHours().toString().padStart(2, "0") + ":" +
                       time.getMinutes().toString().padStart(2, "0");

      if (data.deleted) {
        div.textContent = "Pesan ini telah dihapus";
        div.style.fontStyle = "italic";
        // Jangan langsung append dan scroll di sini, biarkan `value` listener yang meng-handle
        // chatContainer.appendChild(div);
        // scrollToBottom();
        return;
      }

      if (data.reply) {
        const replyDiv = document.createElement("div");
        replyDiv.className = "reply";
        replyDiv.textContent = data.reply.user + ": " + data.reply.message;
        div.appendChild(replyDiv);
      }

      const contentDiv = document.createElement("div");

      if (data.imageURL) {
        if (!isOwn) {
          const label = document.createElement("strong");
          label.textContent = data.user;
          contentDiv.appendChild(label);
          contentDiv.appendChild(document.createElement("br"));
        }
        const img = document.createElement("img");
        img.src = data.imageURL;
        img.alt = "gambar";
        contentDiv.appendChild(img);
      } else {
        const text = isOwn ? data.message : `${data.user}: ${data.message}`;
        const p = document.createElement("div");
        p.textContent = text;
        contentDiv.appendChild(p);
      }

      const timeEl = document.createElement("span");
      timeEl.className = "time";
      timeEl.textContent = timeStr;
      contentDiv.appendChild(document.createElement("br"));
      contentDiv.appendChild(timeEl);

      div.appendChild(contentDiv);
      chatContainer.appendChild(div);
      // scrollToBottom(); // Jangan scroll di sini, biarkan `value` listener yang meng-handle
      
      let startX = 0, startY = 0, moved = false;
      div.addEventListener("touchstart", e => {
        startX = e.touches[0].clientX;
        startY = e.touches[0].clientY;
      });
      div.addEventListener("touchmove", e => {
        const dx = e.touches[0].clientX - startX;
        const dy = e.touches[0].clientY - startY;
        if (Math.abs(dy) > Math.abs(dx)) return;
        if (dx > 0 && dx < 100) {
          moved = true;
          div.style.transform = `translateX(${dx}px)`;
        }
      });
      div.addEventListener("touchend", e => {
        const dx = e.changedTouches[0].clientX - startX;
        if (moved && dx > 60) {
          replyTo = { user: data.user, message: data.message || 'Gambar' };
          replyText.textContent = "Balas: " + replyTo.user + ": " + replyTo.message;
          replyPreview.style.display = "flex";
        }
        div.style.transform = "translateX(0)";
        moved = false;
      });

      if (isOwn) {
        let timeout = null;
        div.addEventListener("touchstart", () => {
          timeout = setTimeout(() => {
            if (confirm("Hapus pesan ini?")) {
              db.ref("chats/" + key).update({ deleted: true });
            }
          }, 600);
        });
        div.addEventListener("touchend", () => clearTimeout(timeout));
      }
    }

    menuButton.addEventListener('click', (event) => {
      logoutMenu.style.display = logoutMenu.style.display === 'flex' ? 'none' : 'flex';
      event.stopPropagation();
    });

    document.addEventListener('click', (event) => {
      if (!logoutMenu.contains(event.target) && event.target !== menuButton) {
        logoutMenu.style.display = 'none';
      }
    });

    logoutButton.addEventListener('click', async () => {
      try {
        await auth.signOut();
        alert("Anda telah logout.");
      } catch (error) {
        console.error("Error logging out:", error);
        alert("Gagal logout. Silakan coba lagi.");
      }
    });

    auth.onAuthStateChanged(async user => {
      if (user) {
        const userProfileRef = db.ref('users/' + user.uid);
        userProfileRef.once('value').then(snapshot => {
          if (snapshot.exists()) {
            currentUsername = snapshot.val().username;
            headerUsername.textContent = currentUsername;
            loginPage.style.display = "none";
            chatWrapper.style.display = "flex";

            // Panggil adjust padding saat login dan setelah DOM siap
            adjustChatWrapperPadding();
            // Panggil juga jika ukuran layar berubah setelah login
            window.addEventListener('resize', adjustChatWrapperPadding);

            // Ganti listener child_added dan child_changed dengan `value`
            // `value` akan membaca seluruh data dan dipicu setiap ada perubahan
            // ini lebih cocok untuk memastikan semua chat dimuat dan discroll
            db.ref("chats").off(); // Lepas listener lama
            db.ref("chats").on("value", (snapshot) => {
                chatContainer.innerHTML = ''; // Kosongkan container sebelum mengisi ulang
                snapshot.forEach((childSnapshot) => {
                    renderMessage(childSnapshot.key, childSnapshot.val());
                });
                scrollToBottom(); // Gulir ke bawah setelah semua pesan dirender
            });

          } else {
            console.error("User profile not found in database. Logging out.");
            auth.signOut();
          }
        }).catch(error => {
          console.error("Error fetching user profile:", error);
          auth.signOut();
        });
      } else {
        currentUsername = null;
        headerUsername.textContent = "";
        loginPage.style.display = "flex";
        chatWrapper.style.display = "none";
        db.ref("chats").off(); // Lepas semua listener chat saat logout
        window.removeEventListener('resize', adjustChatWrapperPadding); // Hapus listener padding
      }
    });

    sendBtn.onclick = () => {
      const message = input.value.trim();
      if (!message || !currentUsername) return;

      const msgData = {
        user: currentUsername,
        message,
        timestamp: Date.now()
      };
      if (replyTo) msgData.reply = replyTo;

      db.ref("chats").push(msgData);
      input.value = "";
      cancelReply();
    };

    uploadBtn.onclick = () => fileInput.click();

    fileInput.onchange = () => {
      const file = fileInput.files[0];
      if (!file || !currentUsername) return;

      const reader = new FileReader();
      reader.onload = function () {
        const base64 = reader.result.split(',')[1];
        fetch(`https://api.imgbb.com/1/upload?key=${imgbbKey}`, {
          method: 'POST',
          body: new URLSearchParams({ image: base64 })
        })
        .then(res => res.json())
        .then(result => {
          const msgData = {
            user: currentUsername,
            imageURL: result.data.url,
            timestamp: Date.now()
          };
          if (replyTo) msgData.reply = replyTo;
          db.ref("chats").push(msgData);
          cancelReply();
        })
        .catch(err => {
          alert("Gagal upload gambar");
          console.error("Image upload error:", err);
        });
      };
      reader.readAsDataURL(file);
    };

    input.addEventListener("keypress", e => {
      if (e.key === "Enter") sendBtn.click();
    });

    // Panggil adjustChatWrapperPadding() saat halaman dimuat pertama kali
    // Ini penting jika pengguna sudah login dan langsung melihat halaman chat
    window.addEventListener('load', () => {
        if (auth.currentUser) { // Hanya panggil jika ada pengguna yang sedang login
            adjustChatWrapperPadding();
        }
    });
  </script>

</body>
</html>
