<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Chat Realtime Firebase</title>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-database-compat.js"></script>
  <style>
    * {
      box-sizing: border-box;
    }

    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      font-family: Arial, sans-serif;
      background: #f1f1f1;
    }

    body {
      display: flex;
      flex-direction: column;
    }

    #chat-container {
      flex: 1;
      overflow-y: auto;
      padding: 3vw;
      background: #fff;
    }

    .msg {
      max-width: 75%;
      padding: 3vw;
      margin: 2vw 0;
      border-radius: 2vw;
      word-wrap: break-word;
      font-size: 4vw;
    }

    .own {
      background: #dcf8c6;
      margin-left: auto;
      text-align: right;
    }

    .other {
      background: #e5e5ea;
      margin-right: auto;
      text-align: left;
    }

    #input-area {
      display: flex;
      gap: 2vw;
      padding: 2vw;
      background: #ffffff;
      border-top: 1px solid #ccc;
      box-shadow: 0 -2px 5px rgba(0, 0, 0, 0.05);
    }

    #input {
      flex: 1;
      padding: 2.5vw;
      font-size: 4vw;
      border: 1px solid #ccc;
      border-radius: 1vw;
    }

    #send {
      padding: 2.5vw 4vw;
      background: #4caf50;
      color: white;
      font-size: 4vw;
      border: none;
      border-radius: 1vw;
      cursor: pointer;
    }

    @media (min-width: 768px) {
      .msg {
        font-size: 16px;
      }

      #input {
        font-size: 16px;
      }

      #send {
        font-size: 16px;
      }
    }
  </style>
</head>
<body>

  <div id="chat-container"></div>

  <div id="input-area">
    <input type="text" id="input" placeholder="Ketik pesan..." />
    <button id="send">Kirim</button>
  </div>

  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyCTjBsKdHmmTELY3wnfGYANEzzDBEF2BIo",
      authDomain: "realtime-df5d0.firebaseapp.com",
      databaseURL: "https://realtime-df5d0-default-rtdb.asia-southeast1.firebasedatabase.app",
      projectId: "realtime-df5d0",
      storageBucket: "realtime-df5d0.firebasestorage.app",
      messagingSenderId: "1065067984786",
      appId: "1:1065067984786:web:b315a080932587ec53f34b",
      measurementId: "G-Z923CJMN44"
    };

    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();

    let username = localStorage.getItem("username");
    if (!username) {
      username = prompt("Masukkan nama kamu:");
      if (!username) username = "Anonim";
      localStorage.setItem("username", username);
    }

    const chatContainer = document.getElementById("chat-container");
    const input = document.getElementById("input");
    const sendBtn = document.getElementById("send");

    function scrollToBottom() {
      setTimeout(() => {
        chatContainer.scrollTop = chatContainer.scrollHeight;
      }, 100); // delay agar render selesai
    }

    db.ref("chats").on("child_added", snapshot => {
      const data = snapshot.val();
      const div = document.createElement("div");
      div.classList.add("msg");
      div.classList.add(data.user === username ? "own" : "other");
      div.textContent = data.user + ": " + data.message;
      chatContainer.appendChild(div);
      scrollToBottom();
    });

    sendBtn.onclick = () => {
      const message = input.value.trim();
      if (message === "") return;

      db.ref("chats").push({
        user: username,
        message: message,
        timestamp: Date.now()
      });

      input.value = "";
    };

    input.addEventListener("keypress", e => {
      if (e.key === "Enter") sendBtn.click();
    });
  </script>

</body>
</html>
